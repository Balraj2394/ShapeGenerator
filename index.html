<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeGenerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="input">
        <h1>Shape Generator</h1>
        <p>Select a Shape and Enter the Quantity</p>
<div class="radio">
        <input type="radio" name="choice" id="circle" value="circle">Circle
        <input type="radio" name="choice" id="square" value="square">Square
        <input type="radio" name="choice" id="rectangle" value="rectangle">Rectangle
        <input type="radio" name="choice" id="triangle" value="triangle">Triangle
</div>
        <div>
            <input type="number" id="number" name="Shape">
            <input type="color" id="color" name="color">
            <button id="generate">Generate</button>
        </div>
    </div>
        <div id="containner">
            <div class="box" id="box"></div>
        </div>
    <script src="./app.js"></script>
</body>
</html>
